<p class="h">Der Parameter number</p>

Der Parameter number erwartet als Wert eine positive Ganzzahl. <br>
Diese steht f&uuml;r die Tage,die zwischen dem "Verfallsdatum" des Benutzerkontos und dem
unter <b>date</b> angegebenen "Stichtag" liegen d&uuml;rfen bevor die unter <b>type</b>
beschriebene Aktion ausgef&uuml;hrt wird.
