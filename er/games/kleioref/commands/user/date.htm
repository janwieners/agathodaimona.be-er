<P CLASS="h">Der Parameter date</P>
<P>Date ist der &quot;Stichtag&quot; mit dem die jeweiligen
Verfallsdaten der Benutzerkonten (wie solche in der Umweltz durch das
Objekt user definiert) abgeglichen werden.</P>
<P><BR>Es muss im Format Tag.Monat.Jahr angegeben werden.<BR><B>Als
default wird das Systemdatum angenommen. </B>
</P>
</BODY>
