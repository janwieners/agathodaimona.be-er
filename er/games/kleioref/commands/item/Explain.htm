<P CLASS="h">Der Parameter explain:   </P>
<P CLASS="P.p">Der Parameter explain erwartet als Parameterwert eine Zeichenkette, die in
Hochkommata angegeben werden mu&szlig;. Der entsprechende Text wird als Erl&auml;uterung zur betreffenden Vereinbarung betrachtet
und kann zum Beispiel durch ein <a href="../describe/index.htm" target="_blank">describe</a>-Kommando sichtbar gemacht werden.
